<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="tilte">Toast Notification</div>
        <div class="wrapper-btn">
            <div onclick="btnSuccess()" class="btn btn-success">Show Success</div>
            <div onclick="btnWarning()" class="btn btn-warning">Show Warning</div>
            <div onclick="btnError()" class="btn btn-error">Show Error</div>
            <div onclick="btnHelp()" class="btn btn-help">Show Help</div>
        </div>

        <div class="wrapper-ntf"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
